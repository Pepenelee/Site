<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Guest House</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #E3EFD3;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }
        /* Header */
        header {
            height: 250px;
            position: relative;
            text-align: center;
            background-color: #AFD198;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 2s ease-in-out;
        }
        header h1 {
            font-size: 3rem;
            margin-top: 0px;
            opacity: 0;
            animation: slideInFromTop 1s ease-out forwards 1s;
        }
        /* Navigation */
        nav {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
            position: relative;
        }
        nav a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #fff;
            left: 0;
            bottom: 0;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        nav a:hover::after {
            transform: scaleX(1);
        }
        /* Contact Section */
        .contact-section {
            padding: 50px 0;
            text-align: center;
            animation: fadeInUp 0.5s ease forwards;
            opacity: 0;
        }
        .contact-section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #345635;
        }
        .contact-section p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #345635;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .contact-form input, .contact-form textarea {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #345635;
            border-radius: 5px;
        }
        .contact-form button {
            padding: 10px 20px;
            border: none;
            background-color: #345635;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .contact-form button:hover {
            background-color: #2c4c2c;
        }
        /* Map */
        .mapouter {
            margin: 50px auto;
            animation: fadeInUp 0.5s ease forwards;
            opacity: 0;
        }
        .gmap_canvas {
            overflow: hidden;
            background: none !important;
            width: 100%;
            height: 400px;
        }
        .gmap_iframe {
            width: 100% !important;
            height: 400px !important;
        }
        /* Footer */
        .jos {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 100px;
            bottom: 0;
            width: 100%;
        }
        footer p {
            font-size: 1rem;
        }
        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        @keyframes slideInFromTop {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes fadeInUp {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .mm{
            color:#254336;}
        @media screen and (max-width: 767px) {
            
           
            .jos {
                padding: 10px 0;
                height: 400px;}
            
        }
    </style>
</head>
<body>
    <header>
        <h1 class="mm">Contact</h1>
    </header>
    <nav>
        <a href="home3.html">Casa</a>
        <a href="room.html">Camere</a>
        <a href="contact2.html">Contact</a>
    </nav>
    <div class="container">
        <section class="contact-section">
            <h2>Contactați-ne</h2>
            <p>Completează formularul de mai jos pentru a ne trimite un mesaj.</p>
            <div class="contact-form">
                <input type="text" placeholder="Nume" required>
                <input type="email" placeholder="Email" required>
                <input type="text" placeholder="Subiect" required>
                <textarea rows="5" placeholder="Mesaj" required></textarea>
                <button type="submit">Trimite</button>
            </div>
        </section>
        <div class="mapouter">
            <div class="gmap_canvas">
                <iframe class="gmap_iframe" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=1100&amp;height=400&amp;hl=en&amp;q=Dor de Moieciu&amp;t=&amp;z=15&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
            </div>
        </div>
    </div>
    <div class="jos">
        <p>&copy; 2024 Dor de Moieciu.</p>
    </div>
</body>
</html>
